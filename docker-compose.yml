version: '3.8'

services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: taskflow-backend
    ports:
      - "19096:19096"
    volumes:
      - taskflow-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=19096
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:19096/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: taskflow-frontend
    ports:
      - "12096:12096"
    environment:
      - NODE_ENV=production
      - PORT=12096
      - BACKEND_HOST=backend
      - BACKEND_PORT=19096
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:12096"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  taskflow-data:
    driver: local

networks:
  default:
    name: taskflow-network

# Development override - use with: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
